<!DOCTYPE html>
<html lang="en">

<head>
  <title>CSS practice</title>
  <meta charset="utf-8">
  <style>
    html {
      font-size: 20px;
    }

    h1 {
      color: red;
      font-family: Arial, Helvetica, sans-serif;
    }

    p {
      font: italic 1.5rem Helvetica, Arial, sans-serif;
      background-color: yellow;
    }

    body {
      background-color: antiquewhite;
    }

  </style>
</head>

<body>
  <h1>Hello World</h1>
  <p>hello world my name is maddy and I am studying programming at launch school
    and now the paragraph will be double spaced</p>
  <p class="larger-font">This paragraph is larger font</p>
  <a href="google.com">This is a link thats Not Underlined</a>
</body>

</html>
