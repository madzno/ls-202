<!DOCTYPE html>
<html lang="en">

<head>
  <title>Navigation List</title>
  <meta charset="utf-8">
  <style>
    html {
      font-size: 20px;
    }

    nav ul {
      background-color: yellow;
      width: 100%;
      list-style-type: none;
      font-size: 0;
      padding: 0;
    }

    nav li {
      display: inline-block;
      color: blue;
      font-size: 1rem;
      text-align: center;
      width: 25%;
    }

  </style>
</head>

<body>
  <nav>
    <ul>
      <li>Home</li>
      <li>Projects</li>
      <li>Team</li>
      <li>Help</li>
    </ul>
  </nav>
</body>

</html>
