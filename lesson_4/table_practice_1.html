<!DOCTYPE html>
<html lang="en">

<head>
  <title>Price List</title>
  <meta charset="utf-8">
  <style>
    table {
      background-color: cyan;
      border-collapse: collapse;
    }

    .odd-row {
      background-color: orange;
    }

    .even-row {
      background-color: yellow;
    }

  </style>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th scope="column">Product</th>
        <th scope="column">Quantity</th>
        <th scope="column">Price</th>
      </tr>
    </thead>

    <tbody>
      <tr class="odd-row">
        <td>Apple</td>
        <td>34</td>
        <td>$3.99/lb</td>
      </tr>

      <tr class="even-row">
        <td>Banana</td>
        <td>116</td>
        <td>$1.69/lb</td>
      </tr>

      <tr class="odd-row">
        <td>Carrot</td>
        <td>42</td>
        <td>$2.49/lb</td>
      </tr>

      <tr class="even-row">
        <td>Kiwi</td>
        <td>18</td>
        <td>$0.69 ea.</td>
      </tr>
    </tbody>
  </table>

</body>

</html>
